<script>
  $(document).ready(function () {
    $(".load-btn").on('click',()=>{
      $(".loadbox").append('<div class="overlay"><div class="fa fa-refresh fa-spin"></div></div>');
      
      setTimeout(()=>{
        $(".loadbox>.overlay").remove();
      },5000)
    })

   

    var  p = $("#totalfunds").parsley();
   $('.fund-cal').keyup((event)=>{
        sn = $('.fund-cal')       
        val = 0;
        Array.prototype.forEach.call(sn, item => {
           val += item.value == "" ? 0 : parseFloat(item.value)
        });
        $("#totalfunds").val(Number((val).toFixed(2)))
        p.validate();
      
   })

    $(".expense-cal").keyup((event)=>{
        sn = $(".expense-cal")       
        val = 0;
        Array.prototype.forEach.call(sn, item => {
           val += item.value == "" ? 0 : parseFloat(item.value)
        });
        $("#totalExpense").val(Number((val).toFixed(2)))
    })
    $("#preyear").parsley({
    errorClass: 'invalid',
    errorsWrapper: ' <span class="help-block"></span>',
    errorTemplate: '<span style="color:red;"></span>',
    errorsContainer : function(field) {
                          const $parent = field.$element.closest('.form-group')
                          if ($parent.length) return $parent

                          return field.$element
                    } 
  })


    $("#preyear").on("submit",function(e){
        e.preventDefault();        
        console.log( $( this ).serialize() );
    })
  
  })
</script>
