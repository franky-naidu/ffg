  <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">

<body class="hold-transition skin-blue-light sidebar-mini fixed">
<!-- Site wrapper -->
<div class="wrapper">

  
  <div data-header></div>


  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  
  <div data-navsidebar></div>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Student Registration Configuration
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Configuration</a></li>
        <li class="active">Student Registration Configuration</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    

      <section class="box loadbox" >
  
        <div class="box-body">
          <form id="configurestudent">
              
            <h3>Basic Configuration</h3><hr/>
              <div class="form-group">
                  <label for="familyincome">Maximum Family Income </label>
                  <input type="text" class ="form-control" id="familyIncome" name="familyincome" placeholder="Enter maximum amount acceptable " data-parsley-trigger="focusout" data-parsley-error-message="Enter a valid amount eg:-(10000 or 10118.5)" data-parsley-type="number" required>
              </div>
              <div class="form-group">
                    <label for="educationamt">Maximum Education Amount</label>
                    <input type="text" class="form-control" id="educationamt" placeholder="Enter maximum amount acceptable" name="educationamt" data-parsley-trigger="focusout" data-parsley-error-message="Enter a valid amount eg:-(10000 or 10118.5)" data-parsley-type="number" required>
            </div>
            <div class="form-group">
                    <label for="rejectmessage">Student Reject Message</label>
                    <textarea name="rejectmessage" id="rejectmessage" class="form-control" placeholder="Message to be sent to rejected students " data-parsley-trigger="focusout" data-parsley-error-message="Enter a valid message"  required></textarea>
            </div>
            <div class="form-group">
                    <label for="elevel">Minimum Education Level<span class="require"></span></label>
                        <select class="form-control" id="elevel" name="elevel">
                          <option value="pp">Pre Primary Section (Pre-Nursery, Nursery, KG, LKG (Lower Kindergarten) and UKG (Upper Kindergarten)</option>
                          <option value="p">Primary Section (1<sup>st</sup> STD  to 4<sup>th</sup>) STD</option>
                          <option value="m">Middle Section(5<sup>st</sup> STD to 8<sup>th</sup>STD)</option>
                          <option value="s">Secondary Section (8<sup>th</sup> STD to 10<sup>th</sup> STD)</option>
                          <option value="hsc">Higher Secondary Section(8<sup>th</sup> STD to 10<sup>th</sup> STD)</option>
                          <option value="g">Graduate Section </option>
                          <option value="pg">Post Graduate Section </option>
                        </select>
                </div> 
            <h3>Education Level Cut-Off Marks</h3><hr/>
            <div class="form-group">
                    <label for="pp">Pre Primary Section (Pre-Nursery, Nursery, KG, LKG (Lower Kindergarten) and UKG (Upper Kindergarten)</label>
                    <input type="text" class ="form-control" id="pp" name="pp" placeholder="Enter cut-off marks " data-parsley-trigger="focusout" data-parsley-error-message="Enter a percentage between 0 to 100" data-parsley-range="[0,100]" data-parsley-type="number" required>
           </div>
           <div class="form-group">
                <label for="p">Primary Section (1<sup>st</sup> STD  to 4<sup>th</sup>) STD</label>
                <input type="text" class ="form-control" id="p" name="p" placeholder="Enter cut-off marks "data-parsley-trigger="focusout" data-parsley-error-message="Enter a percentage between 0 to 100" data-parsley-range="[0,100]" data-parsley-type="number" required>
           </div>
           <div class="form-group">
                <label for="m">Middle Section(5<sup>st</sup> STD to 8<sup>th</sup>STD)</label>
                <input type="text" class ="form-control" id="m" name="m" placeholder="Enter cut-off marks "data-parsley-trigger="focusout" data-parsley-error-message="Enter a percentage between 0 to 100" data-parsley-range="[0,100]" data-parsley-type="number" required>
           </div>
           <div class="form-group">
                <label for="s">Secondary Section (8<sup>th</sup> STD to 10<sup>th</sup> STD)</label>
                <input type="text" class ="form-control" id="s" name="s" placeholder="Enter cut-off marks "data-parsley-trigger="focusout" data-parsley-error-message="Enter a percentage between 0 to 100" data-parsley-range="[0,100]" data-parsley-type="number" required>
           </div>
           <div class="form-group">
                <label for="hsc">Higher Secondary Section(11<sup>th</sup> STD to 12<sup>th</sup> STD)</label>
                <input type="text" class ="form-control" id="hsc" name="hsc" placeholder="Enter cut-off marks "data-parsley-trigger="focusout" data-parsley-error-message="Enter a percentage between 0 to 100" data-parsley-range="[0,100]" data-parsley-type="number" required>
           </div>
           <div class="form-group">
                <label for="g">Graduate Section</label>
                <input type="text" class ="form-control" id="g" name="g" placeholder="Enter cut-off marks "data-parsley-trigger="focusout" data-parsley-error-message="Enter a percentage between 0 to 100" data-parsley-range="[0,100]" data-parsley-type="number" required>
           </div>
           <div class="form-group">
                <label for="pg">Post Graduate Section</label>
                <input type="text" class ="form-control" id="pg" name="pg" placeholder="Enter cut-off marks "data-parsley-trigger="focusout" data-parsley-error-message="Enter a percentage between 0 to 100" data-parsley-range="[0,100]" data-parsley-type="number" required>
           </div>

            
        </div>
        <div class="box-footer">
            <div class="pull-right">
                <button type="submit"  class="btn btn-success">Update</button>
            </div>
        </div>

    </form>
      </section>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


  <div data-controlsidebar></div>
  <div data-footer></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../assets/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../assets/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Loading Navigation -->
<script src="common/loader.js"></script>
<!-- SlimScroll -->
<script src="../assets/jquery-slimscroll/jquery.slimscroll.min.js"></script>

<script src="../assets/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../assets/adminlte/js/adminlte.min.js"></script>
<script src="../assets/parsley/parsley.min.js"></script>
<script>
  $(document).ready(function () {
  $("#configurestudent").parsley({
    errorClass: 'invalid',
    errorsWrapper: ' <span class="help-block"></span>',
    errorTemplate: '<span style="color:red;"></span>',
    errorsContainer : function(field) {
                          const $parent = field.$element.closest('.form-group')
                          console.log($parent)
                          if ($parent.length) return $parent

                          return field.$element
                    } 
  })


    $("#configurestudent").on("submit",function(e){
        e.preventDefault();        
        console.log( $( this ).serialize() );
    })
  })
</script>
